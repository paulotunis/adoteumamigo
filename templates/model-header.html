<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>Adote um Amigo</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
        {% load static %}
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="stylesheet" href="{% static 'css/font.css' %}" />
    </head>

    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/index">
                <img src="{% static 'img/logo.png' %}" width="auto" height="30px" loading="lazy" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbars">
                <ul class="navbar-nav ml-md-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" href="/pet/register/"><i class="fa fa-plus" aria-hidden="true"></i> Cadastrar Pet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pet/all/"><i class="fa fa-list" aria-hidden="true"></i> Listar Todos os Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pet/user/"><i class="fa fa-hashtag" aria-hidden="true"></i> Listar os Meus Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/"><i class="fa fa-sign-out" aria-hidden="true"></i> Sair</a>
                    </li>

                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link" href="/pet/all/"><i class="fa fa-list" aria-hidden="true"></i> Listar Pets Disponíveis Para Adoção</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/"><i class="fa fa-sign-in" aria-hidden="true"></i> Entrar</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d1c70a11cf.js" crossorigin="anonymous"></script>
</html>
