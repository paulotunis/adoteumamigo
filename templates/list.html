{% extends "model-page.html" %} {% block style %}

<style>
    body {
        padding-top: 100px;
        padding-bottom: 80px;
    }
    .card-img-top {
        width: 100%;
        height: 16vw;
        object-fit: cover;
    }
    .card{
         width: 18rem;
    }

    @media screen and (max-width: 800px) {
        body {
            padding-top: 80px;
        }
        .card-img-top {
            width: 100%;
            height: 50vw;
            object-fit: cover;
        }
        .card{
        margin: 0px auto;}
    }
</style>


{% endblock %} {% block content %}
<div class="container">
    <div class="row">
        {% for p in pet %}
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card">
                <img class="card-img-top" src="{{ p.photo.url }}" alt="Norway" />
                <div class="card-body">
                    <h5 class="card-title">{{ p.city }}</h5>
                    <p class="card-text">{{ p.description }}</p>
                    <a href="../detail/{{ p.id }}" class="btn btn-primary">Detalhes</a>
                </div>
            </div>
            <br />
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
